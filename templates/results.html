<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    {% if labels %}
        <table>
            <thead>
                <tr>
                    <th>Label ID</th>
                    <th>Name</th>
                    <th>Products</th>
                </tr>
            </thead>
            <tbody>
                {% for label in labels %}
                <tr>
                    <td>{{ label.labelID }}</td>
                    <td>{{ label.name }}</td>
                    <td>{{ label.products }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
